<div class="d-flex flex-row bd-highlight mb-3">

  <div class="form-froup row" style="width: 60%;">

    <label class="col-sm-2 col-form-label">First Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="emp.FirstName"
             placeholder="Enter First Name">
    </div>

    <label class="col-sm-2 col-form-label">Last Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="emp.LastName"
             placeholder="Enter Last Name">
    </div>

    <label class="col-sm-2 col-form-label">Salary</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" [(ngModel)]="emp.Salary"
             placeholder="Enter Salary">
    </div>

    <label class="col-sm-2 col-form-label" *ngIf="emp.EmployeeId==0">Paycheck Type</label>
    <div class="col-sm-10" *ngIf="emp.EmployeeId==0">
      <select class="form-control" (ngModelChange)="setNewPaycheckType($event)" [(ngModel)]="emp.PaycheckType">
        <option *ngFor="let pc of PaycheckList" [ngValue]="pc">
          {{pc.PaycheckType}}
        </option>
      </select>
    </div>
  </div>
</div>


<button (click)="addEmployee()" *ngIf="emp.EmployeeId==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateEmployee()" *ngIf="emp.EmployeeId!=0" class="btn btn-primary">
    Update
</button>
